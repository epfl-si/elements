        <script type="text/javascript">
          window.sources = {"atoms":[{"title":"Alert","name":"alert","notes":"Alerts help explain people what is going on in the system. Either for a success or a problem: the message should be clear. Green, blue and orange colours are specific to the alert component: **don't use them elsewhere**.\n","variants":[{"name":"types","title":"Alert types","notes":"There is **4 variations** of the alert component:<br>\n* `alert-success` — used to confirm a completed task or the successful submission of a form.\n* `alert-info` — used to display an interesting yet non-critical information.\n* `alert-warning` — used for unexpected events, that people must pay attention.\n* `alert-danger` — used for critical information: an error or the unavailability of a service.\n"}]},{"title":"Button","name":"button","variants":[{"name":"states","title":"Primary states preview","notes":"*For previewing purposes only. **Do not use in production!***\n"},{"name":"sizes","title":"Sizes preview","notes":"You can use **4 different sizes**:\n* **Small**: is suitable for an area where you don’t have many space to display a button.\n* **Normal**: is the default size.\n* **Large**: use with caution. This button draws people’s attention, leaving the rest of the content aside.\n* **Block**: using all available width. Useful on mobile, when you want action to end a block (submit a form for instance).\n"},{"name":"secondary","title":"Button secondary","notes":"Less important actions use secondary-style buttons. Two regular cases: give hierarchy next to a primary-style button ; for groups of buttons. Like in the footer for instance.\n"},{"name":"secondary-states","title":"Secondary states preview","notes":"*For previewing purposes only. **Do not use in production!***\n"}],"notes":"Button is your interaction friend when you want people to complete an action. By clicking a button, people expect to trigger an event, confirm a form or load a new page. Don't put many buttons on one single page. The primary action should be obvious for people.\n<br/>\n\n### Button primary\nMain action in a page uses primary-style buttons. If you have more than one button in a page, **give hierarchy** to those different actions. You can use secondary button style or turn it into a link.\n"},{"title":"Checkbox","name":"checkbox","variants":[{"name":"states","title":"Checkbox list sample","notes":"Here is a sample list with checkboxes."},{"name":"inline","title":"Inline checkbox list","notes":null}],"notes":"Items list with checkboxes enable people to select some options, or none, or all. Use checkboxes for search options, selection in a form, policy acknowledgment, etc.\n"},{"title":"Collapse","name":"collapse","variants":[{"name":"header","title":"Collapse with complex header","notes":"As it is not semantically valid to use an element such as <p> as a child of <button>, this structure can be used when more content is needed in the collapse header.\n"},{"name":"partial","title":"Partial collapse","notes":"The partial collapse allows you to show part of a content to the user. When it is closed, it will fade to white towards the bottom where it is cut.<br>\nTo define the default height of the collapse, you can use `collapse-partial-1` to `collapse-partial-9` classes on the `.collapse-partial` tag.\n"}],"notes":"Collapse component contains chunks of content. You can **display or hide** this content by triggering it. Use it when content is dense and you want to suggest **extra readings**. The collapsed content should not be critical for the reader. You may also allow collapsible items to be open at the same time.\n\nThe collapse JavaScript plugin serves to show and hide content. Buttons or anchors are triggers mapped to the specific elements you toggle. Collapsing an element will `animate the height` from its current value to `0`. Given how CSS handles animations, you cannot use padding on a `.collapse` element. Instead, use the class as an independent wrapping element.\n\nThese elements are useful in groups. Use them to display various types of information, the most common use being **FAQ sections**. For more information, see the [collapse-group molecule](#/molecules/collapse-group).\n"},{"title":"Definition list","name":"definition-list","notes":"The definition list component is a **set of definitions**. Every definition forme of two elements: a **term** to define, and a **definition** explaining its meaning. You can add links in both titles and texts. There is no hierarchy or levels in this list.\n\n### Standard definition list\n","variants":[{"name":"grid","title":"Grid definition list (table-like)","notes":"Definitions appear in a grid.\n\n♿️ **Accessibility note**: Don't forget to add a title to the grid!\n"}]},{"title":"Drawer","name":"drawer","notes":"The drawer component serves one purpose only. **It enables people to go to EPFL’s main website.** This component should appear on all EPFL related websites, as part of their header. It is part of the “[Header light](#/organisms/header)” component.\n"},{"name":"dropdown","title":"Dropdown","notes":"The dropdown component **triggers an action**. Use it when people need to perform an action in the page. Do not confuse this component with the [select component](#/atoms/select).\n\nRemember to **keep lists useful**. Clear and short lists are the bests! Long lists slow the decision-making process. If you have few items (2 to 3), use other components, such as a [link](#/atoms/link) or a [button](#/atoms/button).\n\n**Active highlight**\n\nto indicate the current item, use the class `active` on the corresponding `<a>` tag\n"},{"title":"favicon","name":"favicon"},{"title":"Figure","name":"figure","notes":"This component is an entity that **is referenced in the flow of the page**. It's a visual version of the [sidenotes](#/molecules/sidenotes) or [footnotes](#/molecules/footnotes). It can contain an image, an illustration, a diagram or a code snippet. You can describe the element with a **caption**.\n"},{"title":"Icon","name":"icon","notes":"Icons or pictograms are visual cues for interface elements, **use them sparingly**. Remember that icons should (almost) **always come with a label**. One of the exception being the magnyfing-glass icon for the search. This case is well recognized nowadays.\n\nThe icon component requires the icons sprite injected in the page to work. Please have a look at the `svg-icons.js` file.\n\n**A11y note —**\nThe icon is hidden to screen readers with `aria-hidden=\"true\"`, don't forget to add meaning to the component it is placed in (button, label, etc).\n","variants":[{"name":"list-feather","title":"Feather icons","notes":"When using an icon from the Feather icons category, the `svg` element must have the `feather` class to display correctly.\n"},{"name":"list","title":"Elements icons","notes":"Here is the list of custom icons used in the styleguide.\n"}]},{"title":"Input","name":"input","variants":[{"name":"value","title":"With value","notes":"Sample input with text content. Inputs can have pre-filled content that people can edit.\n"},{"name":"hover","title":"Hover*","notes":"*For previewing purposes only. **Do not use in production!***\n<br>*Represents the input when the mouse cursor hovers the component.*\n"},{"name":"focus","title":"Focus*","notes":"*For previewing purposes only. **Do not use in production!***\n<br>*Represents the input when you are editing the content inside the component.*\n"},{"name":"error","title":"Error","notes":"The style to display when you perform validation in a form and that an error appears.\n"},{"name":"disabled","title":"Disabled","notes":"You cannot edit the input content. A use case can be you want to show the entered content without allowing people to edit it.\n"}],"notes":"The input atom is the solution when you need people to submit text content. Inputs serve for search fields, forms, newsletter subscriptions, etc.\n\n### Placeholder only\nThe basic component, a box with a placeholder text.\n"},{"title":"Link","name":"link","notes":"A link is a **navigation** component. Links are recognized as **doors between pages**. That means **links description** should be **self-explanatory**. People need to understand where they will land, if they click on a link. Avoid having long links. The **3-words-maximum** rule is good. <br><br> Links may - in some situations - activate interactions without loading a new the page. Like loading extra elements from a results list or sort items in a table. <br>\n## Links styles\nDefault style for links uses a **red underline**, in [supported browsers](https://caniuse.com/#feat=text-decoration). In other browsers, the underline uses text color.\nThe `link-pretty` class creates a better and more cross-browser style.\nThe `link-collapse` class sets the link to have a red triangle and special styles.\n","variants":[{"name":"icon","title":"Icon","notes":"You can set up a link with a custom icon. The icon will automatically be at the other end of the element (with flex).\n"},{"name":"login","title":"Login link","notes":null}]},{"name":"list","title":"Lists","notes":"The classic way to display a group of elements, with or without hierarchy. You can use `.list-numbered` and `.list-bullet` classes to override the basic styles of lists (see the variants lower on this page). Use lists in content areas.\n","variants":[{"name":"numbered","title":"Numbered list"},{"name":"bullet","title":"Bulleted list"},{"name":"inline","title":"Inline list"}]},{"title":"Loader","name":"loader"},{"title":"Nav lang","name":"nav-lang","variants":[{"name":"short","title":"Less than 2 languages","notes":"When only 2 languages are available, displaying 2 options doesn't require a dropdown menu\n"}]},{"title":"Nav toggle","name":"nav-toggle","variants":[{"name":"async","title":"Async","notes":"If you want an asynchronous transition, you can apply `nav-toggle-async` class on the component. **It will start the loading** state `onClick` instead of opening the navigation. <br /><br /> When your content is ready, **you need to trigger the end of the loading** state using `$('.nav-toggle-async').trigger('loadend');`\n"}]},{"title":"Nav toggle mobile","name":"nav-toggle-mobile","notes":"Toggles the menu on mobile. Won't be displayed on desktop screens.\n"},{"title":"Picture","name":"picture","wrapper":"col-md-6","variants":[{"name":"cover","title":"Cover picture","wrapper":"col-md-12"},{"name":"avatar","title":"Avatar","wrapper":"col-sm-4 col-md-2 col-lg-1","notes":"Avatar picture need an equal height and width in order to be displayed as a circle\n"},{"name":"portrait","title":"Portrait","wrapper":"col-md-3","notes":"Portrait picture is used in People pages\n"},{"name":"one-third","title":"One third picture","wrapper":"col-md-4"},{"name":"one-third-square","title":"One third Square picture"},{"name":"news-thumb","title":"News Listing Thumbnail","wrapper":"col-3 col-md-2"},{"name":"thumb-square","title":"Listing square Thumbnail","wrapper":"col-3 col-md-2"}],"notes":"<br>\n\n> The HTML **`<picture>` element** serves as a container for zero or more `<source>` elements and one `<img>` element to provide versions of an image for different display device scenarios. The browser will consider each of the child `<source>` elements and select one corresponding to the best match found; if no matches are found among the `<source>` elements, the file specified by the `<img>` element's src attribute is selected. The selected image is then presented in the space occupied by the `<img>` element.<br>\n> — *[Read more on MDN](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture)*\n\n<br>\n\nWe are using `<picture>` in Elements instead of a simple `<img>` to **ensure that every user and device will receive the right image format, size and weight**.\n\nThis page presents all image formats defined in Element and all their related sizes. **This implies implemening a lot of image sizes**, but CMS like Wordpress can easily manage [that logic](https://developer.wordpress.org/reference/functions/add_image_size/).\n\n<br>\n\n### Half desktop picture\n"},{"name":"popover","title":"Popover","notes":"If you use the `.btn-circle` class on the popover toggle, the popover text should be also added in a `.sr-only` paragraph.\n\nSee the [cover](#/molecules/cover) component for an implementation inside a `<figcaption>`.\n"},{"title":"Radio","name":"radio","variants":[{"name":"list","title":"Radio list sample","notes":"Here is a sample list with radio buttons."},{"name":"inline","title":"Inline radio list"}]},{"title":"Range","name":"range","notes":"Custom range slider.\n"},{"title":"Select","name":"select","variants":[{"name":"multiple","title":"Select multiple","notes":"This variation of the select component enables **multiple choices**. Again, keep your list to the smallest. Think of having a “select all/none” item when the list is long.\n"}],"notes":"The select component is mainly used in **forms**. Use it when people have to **choose options from a list**. The select component doesn't trigger actions: it stores a choice before submission. Don't use it when the number of options is low (2 to 3). Use the [checkboxes](#/atoms/checkbox) or [radio buttons](#/atoms/radio) instead. Pay  attention to **long lists**: beyond 7 or 8 options, people struggle to make a educated choice. In any case, keep your list below 15-ish items.\n\n### Standard select\n"},{"title":"Separator","name":"separator","notes":"Use the `.bold` class to make the border wider.\nUse the `.darker` class for a darker separator.\n"},{"title":"Social icon","name":"social-icon","variants":[{"name":"link","title":"Link"},{"name":"group","title":"Group"},{"name":"link-group","title":"Link Group"},{"name":"negative","title":"Negative"},{"name":"round","title":"Round"},{"name":"discrete-link","title":"Discrete Link"},{"name":"round-link","title":"Round Link"},{"name":"round-discrete-link","title":"Round Discrete Link"},{"name":"negative-link","title":"Negative Link"}],"notes":"\nIcons to accomodate social boxes. The available social networks are:\n* `facebook`\n* `instagram`\n* `twitter`\n* `mail`\n* `whatsapp`\n* `google+`\n* `linkedin`\n"},{"title":"Tag","name":"tag","variants":[{"name":"input","title":"Tag input","notes":"Tag input is a specific style for text fields. Usable for search or publishing interfaces.\n\nThis component uses [Selectize.js](http://selectize.github.io/selectize.js/). Have a look at the [documentation](https://github.com/selectize/selectize.js/blob/master/docs/usage.md) for more information about all the possibilities. You can start using it with the markup below.\n"}],"notes":"Tags help categorise and label content items. They can be clicked (active) or informative (passive). Categories for a news article use tags, in an active way.\n\nLike buttons, tags have different styles:\n- **Non-link tags**, for informative tags\n- **Link tags**, for clickable tags\n- **Removable tags**, used in editable interfaces\n- **Small tags**, when space is limited\n"},{"name":"trapeze","title":"Trapeze","notes":"The trapeze can be used to make a fancy hover effect. Two variants exist, depending on your needs.\n\n1. Use a `<span>` element to generate the wrapper.\n2. Use a single class with pseudo-elements\n","variants":[{"name":"horizontal","title":"Horizontal"},{"name":"pseudo","title":"Pseudo","notes":"Simply add the class `.link-trapeze-horizontal` or `.link-trapeze-vertical` to your link to add a pseudo element trapeze on hover.\n"}]},{"title":"Upload","name":"upload","notes":"If you want to **upload more than one file**, you can add the `multiple` attribute on the file input.\n\nNever forget the `for=\"\"` attribute to link the input to the label.\n"},{"title":"Video","name":"video","notes":"This is an example of **YouTube** integration but basically, **you can use any king of `<iframe>` URLs** until you keep the wrapper and the classes applied.\nIf you have another type of aspect ration, you can use the corresponding modifier classes:\n  - `.embed-responsive-21by9`\n  - `.embed-responsive-16by9`\n  - `.embed-responsive-4by3`\n  - `.embed-responsive-1by1`\n"}],"content-types":[{"title":"Association","name":"association","wrapper":"col-md-6"},{"title":"Bachelor project","name":"bachelor-project","wrapper":"col-md-6"},{"title":"Basic page","name":"basic-page","wrapper":"col-md-6","notes":"### Default teaser\n","variants":[{"name":"highlighted","title":"Highlighted teaser","wrapper":"col-12"}]},{"title":"Coursebook","name":"coursebook","wrapper":"coursebook-reference-week col-md-5","variants":[{"name":"program","title":"Programme plan d'étude","wrapper":"coursebook-program col-md-5"},{"name":"legend","title":"Légende","wrapper":"coursebook-legend col-md-5"}],"notes":"\n### Reference week\n"},{"title":"Cursus","name":"cursus","wrapper":"col-md-6"},{"title":"Event","name":"event","wrapper":"col-md-5 bg-gray-100","variants":[{"name":"listing","title":"Listing","wrapper":"bg-gray-100"},{"name":"highlight","title":"Highlight","wrapper":"col-md-8 bg-gray-100"},{"name":"highlight-listing","title":"Highlight + listing","wrapper":"bg-gray-100"},{"name":"invitation","title":"Invitation"},{"name":"just-finished","title":"Just finished"},{"name":"wrapper","title":"Slider wrapper","wrapper":"bg-gray-100 overflow-hidden"}],"notes":"\n### Basic teaser\n"},{"title":"Institute","name":"institute","wrapper":"col-md-6"},{"title":"Laboratory","name":"laboratory","wrapper":"col-md-6"},{"title":"News","name":"news","variants":[{"name":"highlighted","title":"Highlighted"},{"name":"highlighted-carousel","title":"Highlighted Carousel"},{"name":"latest-two","title":"Latest two"},{"name":"basic-teaser","title":"Basic teaser","wrapper":"col-md-6"},{"name":"press-release","title":"Press release","wrapper":"col-md-6"},{"name":"distinction","title":"Distinction","wrapper":"col-md-6"}],"notes":"<br>\n\n<br>\n\n### Listing\n"},{"title":"Press review","name":"press-review","wrapper":"col-md-6"},{"title":"Program","name":"program","wrapper":"col-md-6"},{"title":"Project","name":"project"},{"title":"Project list","name":"project-list"},{"title":"Publication","name":"publication"},{"title":"Research field","name":"research-field","wrapper":"col-md-6"},{"title":"Research project","name":"research-project","wrapper":"col-md-6"},{"title":"School","name":"school","wrapper":"col-md-6"},{"title":"Science question","name":"science-question"},{"title":"Section","name":"section","wrapper":"col-md-6"},{"title":"Study plan","name":"study-plan","notes":"The study plan is a special case of table. The markup cannot be changed and we put in place a CSS Grid layout to display the content.\n\nPlease override the columns width (if they do not fit your needs) by using a CSS variable: `<div class=\"study-plan table-like\" style=\"--table-columns: 1fr minmax(200px, 3fr) minmax(auto, 1fr) minmax(200px, 3fr) 3fr 1fr\">`.\n\nThe default behaviour is kept on IE, the content stays readable (the table might be a bit wonky when some columns are missing though).\n\nOn mobile, the tables are scrollable horizontally.\n"},{"title":"Training","name":"training","wrapper":"col-md-6"}],"molecules":[{"name":"access-nav","title":"Access navigation","notes":"Also called **Skip links**, the access navigation has to be the first element in the markup of every page. Its purpose is to help people using a Screen Reader or just using the keyboard to navigate more easily in the page. The links can be used with keyboard shortcuts (accesskeys) too.\n\nWith the access navigation, the user can jump to the section they want in the page (navigation / main content).\n","wrapper":"","background":""},{"name":"avatar-teaser","title":"Avatar teaser","notes":"An avatar teaser can link to a person profile.\n","wrapper":"","background":"","variants":[{"name":"multiple","title":"Multiple","notes":"When you have several people to display, use a \"+X\" thumbnail in a `.avatar-teaser-img-placeholder` item.\n","background":"","wrapper":""}]},{"title":"Breadcrumb","name":"breadcrumb","notes":"The breadcrumb is your compass, on every page. It helps you to understand where you are, so you can decide where to go next.\n","variants":[{"name":"tagged","title":"Tagged"}]},{"title":"Card","name":"card","wrapper":"col-md-6","variants":[{"name":"link","title":"Full Link"},{"name":"inside-links","title":"Inside Links"}],"notes":"The card component is the component to use for all the card-looking elements. Classes can extend it to adapt its look and feel based on the needs.\n\nA card can be a full link or not, see examples below.\n\nUse `.card-header` inside a `.card-body` to display meta info (See [press release](/#/content-types/news)) like **Category** + **date** spread out left and right.\n\nAdd `.card-distinction` to the `.card` wrapper to display a red ribbon in the card body.\n\nUse `.card-info` to display meta information separated by `›`. **It must only contain `<span>` elements.**\nWith the `.card-info-bordered` modifier, add a border to top and bottom of this area. Add the `.card-info-border-sm` modifier to reduce the inner padding.\n\nUse `.card-overlay` and `.card-img-overlay` to have a full image card.\n\nYou can reduce the padding in the card body by adding the `.card-sm` class to the card.\n"},{"title":"Card Deck","name":"card-deck","variants":[{"name":"mini-cards","title":"Mini cards","notes":"When less than 6 mini cards are displayed, the cards are centered in the row."},{"name":"duo","title":"Duo"},{"name":"duo-gray","title":"Duo with gray background","notes":"When wrapped into a container with the class `.bg-gray-100`, the card deck lines will appear darker and cards will get a correct background color / border color to avoid lines touching them.","wrapper":"bg-gray-100 py-4 my-4"},{"name":"single","title":"Single"},{"name":"single-gray","title":"Single with gray background","wrapper":"bg-gray-100 py-4 my-4","notes":"When wrapped into a container with the class `.bg-gray-100`, the card deck lines will appear darker and cards will get a correct background color / border color to avoid lines touching them."},{"name":"link-duo","title":"Link Duo"},{"name":"link-duo-gray","title":"Link Duo with gray background","wrapper":"bg-gray-100 py-4 my-4","notes":"When wrapped into a container with the class `.bg-gray-100`, the card deck lines will appear darker and cards will get a correct background color / border color to avoid lines touching them."},{"name":"link-single","title":"Link Single"},{"name":"link-single-gray","title":"Link Single with gray background","wrapper":"bg-gray-100 py-4 my-4","notes":"When wrapped into a container with the class `.bg-gray-100`, the card deck lines will appear darker and cards will get a correct background color / border color to avoid lines touching them."}],"notes":"This component allows you to display multiple cards side by side, in a set of equal width and height. You just have to wrap cards inside of a `.card-deck` component.\n\nAdd the `.card-deck-line` class to the container, when you want to display 1 ou 2 cards only, to add a visual touch on desktop helping readability\n\nAdd the `.mini-cards` class to the container to display a row of 6 mini cards.\n"},{"name":"carousel","title":"Carousel","notes":"Basic carousel using Bootstrap functionality: https://getbootstrap.com/docs/4.0/components/carousel/.\n\nUse the 'data-interval' attribute to change the automatic slide delay.\n\n**Important**: always use a unique 'id' attribute on each carousel displayed on a same page.\n"},{"title":"Collapse group","name":"collapse-group","variants":[{"name":"rich-content","title":"Collapse with rich content"},{"name":"people-contacts","title":"Collapse with contact info","notes":"Used in People pages\n"}],"notes":"<br/>\n\nThis version is **mobile-only by default**, as used in the mobile version of the footer component. For the desktop version: use the classes `collapse-title-desktop` and `collapse-item-desktop`. See example stack below.\n"},{"title":"Cover","name":"cover"},{"title":"Datepicker","name":"datepicker","variants":[{"name":"fancy","title":"Datepicker fancy","notes":"Offers big months on desktop and a single line view on mobile.\n"}]},{"name":"filters","title":"Filters","notes":"The filters are displayed (in a sidebar) on desktop but have to be collapsed in on mobile.\nvariants:\n- name: blog\n  title: Blog content filters\n  notes: |\n"},{"title":"Footnotes","name":"footnotes","notes":"Based on [Hugo Giraudel's article](http://www.sitepoint.com/accessible-footnotes-css) about accessible footnotes using right labelling and back links.\n"},{"title":"Form group","name":"form-group","variants":[{"name":"checkboxes","title":"Checkboxes"},{"name":"radio","title":"Radio"},{"name":"error","title":"Error form group"},{"name":"select","title":"Select form group"},{"name":"textarea","title":"Textarea"},{"name":"upload","title":"File upload"}],"notes":"Never forget the `for=\"\"` attribute to link the input to the label.\n\n<br>\n\n### Standard form group\n"},{"title":"Gallery","name":"gallery","wrapper":"col-md-8","notes":"The gallery component uses [Flickity](https://flickity.metafizzy.co/) to manage the slider and fullscreen capabilities.\n"},{"title":"Key Number","name":"key-number","wrapper":"col-md-6 bg-gray-100","variants":[{"name":"large","title":"Large","wrapper":"bg-gray-100"}]},{"title":"Links group","name":"links-group","background":"#EEEEEE","notes":"<br />\n\n### Links block\n","variants":[{"name":"teaser","title":"Links teaser"}]},{"name":"list-group","title":"List group","notes":"Describe the list-group component here.\n","wrapper":"","background":"","variants":[{"name":"borderless","title":"Borderless","notes":"The Borderless variant.\n","background":"","wrapper":""},{"name":"infoscience","title":"Infoscience","notes":"List of Infoscience publications.\n"},{"name":"teasers","title":"Teasers","notes":"List group variant that can be used to display a teasers listing\n"}]},{"title":"Map","name":"map"},{"title":"Metabox","name":"metabox","wrapper":"col-md-5 bg-gray-100","notes":"A box allowing the display of meta-information concerning the content of the page, whether it's an event, a laboratory, etc.\nYou can also add a call to action at the bottom if an action is available for the users\n"},{"title":"Pagination","name":"pagination","variants":[{"name":"center","title":"Centered pagination","notes":"Same as the default pagination, but with a `justify-content-center` class to center it.\n"},{"name":"load-more","title":"Load more","notes":"The Load more variant.\n","background":"","wrapper":""}]},{"title":"Question","name":"question"},{"title":"Quote","name":"quote","wrapper":"container","notes":"The goal of that component is to display a blockquote with it's author avatar next to it.\nFor information, `.blockquote` elements are already styled ([See typography documentation](/#/doc/design--typography.html))\n"},{"title":"Search","name":"search","variants":[{"name":"mobile","title":"Search Mobile","notes":"Used on mobile breakpoints only, inside of the [header](#/organisms/header) component, displayed when the menu is opened.\n"}],"notes":"Used on desktop only. When the icon is clicked, a search form is displayed in a dropdown\n"},{"title":"Share","name":"share","wrapper":"bg-gray-100","variants":[{"name":"light","title":"Share Light","wrapper":"col-12"}]},{"title":"Sidenotes","name":"sidenotes","notes":"Inherits directly of [Footnotes](/#/molecules/footnotes) styles and main concepts.\n\n ⚠️ *The aside layout approach may change*\n"},{"title":"Social feed","name":"social-feed","wrapper":"col-4","variants":[{"name":"facebook","title":"Facebook","wrapper":"col-4"},{"name":"instagram","title":"Instagram","wrapper":"col-4"}],"notes":"To display different type of social feed, use variants of the `social-icon`\n"},{"title":"Sponsor","name":"sponsor"},{"title":"Table","name":"tables","variants":[{"name":"boxed","title":"Boxed Table"},{"name":"sortable s://www.epfl.ch/campus/mobility/"}]}],"homepage":{"highlight_1":{"title":"Des océans plus froids que ce que nous le pensions","content":"Une équipe de chercheurs de l’EPFL et européenne a découvert une erreur dans la façon dont ont été estimées jusqu’ici les températures des océans, faisant potentiellement du réchauffement climatique actuel un évènement sans précédent ces cent derniers millions d’années.","image":"./images/styleguide/homepage/1-teaser-news-highlight.jpg"},"section_one":{"cards":[{"title":"La valse quantique des électrons dessine les puces de demain","date":"16.09.17","info":["Actualité","Nanotechnologies"],"content":"Des chercheurs de l’EPFL ont réussi à mesurer certaines propriétés quantiques d’électrons de semi-conducteurs à deux dimensions. Leurs travaux dans le domaine de la spintronique pourraient notamment aboutir à la fabrication de puces plus petites et dégageant moins de chaleur."},{"title":"Un système intelligent et miniature qui analyse les biomarqueurs de la sueur","date":"15.09.17","info":["Recherche","Prix et récompenses"],"content":"Des chercheurs de l’EPFL et de la start-up Xsensio ont intégré sur une puce de moins d’un centimètre carré un système portable entier à faible énergie permettant l’encapsulation et l’analyse des biomarqueurs contenus dans la sueur."}],"readmore":"Toutes les actualités"},"section_two":{"title":"EPFL en bref","subtitle_1":"Les missions de l'école","subtitle_2":"Les lieux totems","cards":[{"title":"Éducation","content":"La qualité de formation des élèves et des enseignants à l’EPFL en fait l’une des institutions de science et de technologie les plus reconnues au monde.","button":"Portail Éducation"},{"title":"Recherche","content":"Une organisation unique nous permet de figurer systématiquement dans le haut du classement mondial des universités pour les programmes de recherche.","button":"Portail Recherche"},{"title":"Innovation","content":"Le transfert de technologies ou l’expertise de l’EPFL pour transformer l'excellence scientifique en valeur la société et le développement économique.","button":"Portail Innovation"},{"title":"Artlab","content":"Le Artlab organise une grand diversité d’événements et en s’associant à des institutions culturelles de la région.","button":"Explorez le Artlab","image":"./images/styleguide/homepage/2-teaser-basic-page-column1.jpg"},{"title":"Rolex Center","content":"Le Rolex Learning Center est à la fois un laboratoire d’apprentissage, une bibliothèque abritant 500’000 ouvrages et un centre culturel international.","button":"Découvrez le Rolex Center","image":"./images/styleguide/homepage/2-teaser-basic-page-column2.jpg"},{"title":"SwissTech CC","content":"Le SwissTech Convention Center est un des plus grand centre de congrès de la région lémanique accueillant des évènements de renommée internationale.","button":"Embarquez pour le SwissTech","image":"./images/styleguide/homepage/2-teaser-basic-page-column3.jpg"}]},"highlight_2":{"title":"Étudier à l’EPFL, 13 filières de formation","content":"Treize filières de formation dans les sciences de l’ingénieur, des programmes doctoraux de choix, des laboratoires de pointe dirigés par des professeurs de réputation internationale, un campus moderne en plein développement qui s’étend sur plus de 10’000 mètres carrés.","image":"./images/styleguide/homepage/3-teaser-basic-page-highlight.jpg"},"highlight_3":{"title":"Pour une transformation plus efficace des molécules","content":"Le chimiste Xile Hu est le lauréat du Prix Latsis 2017. Ce professeur à l’Ecole polytechnique fédérale de Lausanne est récompensé pour son impressionnante carrière scientifique et ses excellents travaux de recherche sur la compréhension fondamentale de la catalyse.","image":"./images/styleguide/homepage/4-teaser-news-highlight.jpg"},"section_3":{"title":"Une école multi-sites, de Lausanne vers le monde","subtitle":"Une école, plusieurs campus","cards":[{"title":"Lausanne","image":"./images/styleguide/homepage/5-teaser-mission-research-lausanne.jpg"},{"title":"Genève","image":"./images/styleguide/homepage/5-teaser-mission-research-geneva.jpg"},{"title":"Neuchâtel","image":"./images/styleguide/homepage/5-teaser-mission-research-neuchatel.jpg"},{"title":"Fribourg","image":"./images/styleguide/homepage/5-teaser-mission-research-fribourg.jpg"},{"title":"Valais","image":"./images/styleguide/homepage/5-teaser-mission-research-valais.jpg"},{"title":"Middle-East","image":"./images/styleguide/homepage/5-teaser-mission-research-middle-east.jpg"}]},"highlight_4":{"title":"Explorer le portail étudiants de l'EPFL","content":"Découvrez l'ensemble des services dédiés aux étudiants : vie académique, cours, cartes d'accès et plans, transports et restauration. Mais aussi les bons plans, les réductions et les événements organisés par les nombreuses associations d'étudiants.","image":"./images/styleguide/homepage/6-teaser-basic-page-highlight.jpg"},"questions":{"image":"./images/styleguide/homepage/7-science-question-SF.jpg"},"highlight_5":{"title":"L’EPFL vue du ciel","content":"L'association Aéropoly a pris des images du campus à l'aide d'un dirigeable avant l'ouverture de Balélec. Le dirigeable avait déjà pris son envol une première fois pendant Polynice, événement organisé pour fêter les 60 ans de l'AGEPoly, soit l'association des étudiants de l'EPFL.","image":"./images/styleguide/homepage/8-teaser-news-highlight.jpg"}},"menu":[{"url":"https://www.epfl.ch/about/fr/","title":"À propos","submenu":[{"url":"https://www.epfl.ch/about/presidency/fr/accueil/","title":"Présidence"},{"url":"https://www.epfl.ch/about/overview/fr/presentation/","title":"Présentation","submenu":[{"url":"https://www.epfl.ch/about/overview/fr/histoire/","title":"Histoire de l'EPFL"},{"url":"https://www.epfl.ch/about/overview/fr/statistiques-institutionnelles/","title":"Statistiques Institutionnelles","selected":true,"submenu":[{"url":"https://www.epfl.ch/about/overview/fr/statistiques-institutionnelles/statistiques-rankings/","title":"Statistiques Rankings","submenu":[{"url":"https://www.epfl.ch/about/overview/fr/statistiques-institutionnelles/statistiques-rankings/glossaire-rankings/","title":"Glossaire Rankings"}]}]},{"url":"https://www.epfl.ch/about/overview/fr/identite/","title":"Identité"}]}]},{"url":"https://www.epfl.ch/education/fr/education/","title":"Éducation","submenu":[{"url":"https://www.epfl.ch/education/bachelor/fr/index-fr-html/","title":"Bachelor"},{"url":"https://www.epfl.ch/education/master/fr/index-fr-html/","title":"Master"},{"url":"https://www.epfl.ch/education/phd/fr/index-fr-html/","title":"Doctorat"}]},{"url":"https://www.epfl.ch/research/fr/recherche/","title":"Recherche"},{"url":"https://www.epfl.ch/innovation/fr/innovation-2/","title":"Innovation"}]};
