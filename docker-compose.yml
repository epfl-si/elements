version: "3.3"
services:

    server:
      image: node:lts
      container_name: server
      working_dir: /app
      command: bash -c "yarn && yarn start"
      volumes:
        - .:/app
      ports:
        - "3000:3000"

    builder:
      image: node:lts
      container_name: builder
      working_dir: /app
      command: bash -c "yarn && yarn build"
      volumes:
        - .:/app
