<div class="container">
  <h1>Helpers</h1>
  <h2>Opacity</h2>
  <p>
    The <code>opacity</code> property sets the opacity level for an element.
    The opacity level describes the transparency level, where <code>1</code>
    is not transparent at all, <code>.5</code> is 50% visible, and
    <code>0</code> is completely transparent.
  </p>
  <p>
    Set the opacity of an element using the <code>opacity-{value}</code>
    utilities.
  </p>
  <div class="tlbx-item">
    <div class="tlbx-item-preview">
      <button class="btn btn-primary opacity-100">100%</button>
      <button class="btn btn-primary opacity-75">75%</button>
      <button class="btn btn-primary opacity-50">50%</button>
      <button class="btn btn-primary opacity-25">25%</button>
    </div>
  </div>
</div>
